version: '2'
services:
    nginx-proxy:
        build: ./build
        restart: $RESTART
        environment: 
          - DHPARAM_GENERATION=false
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - /var/run/docker.sock:/tmp/docker.sock:ro
          - /etc/nginx/vhost.d
          - /usr/share/nginx/html
        networks:
          - nginx-proxy-network

    whoami:
        image: acrossoffwest/whoami:master
        restart: $RESTART
        container_name: whoami
        environment:
          - VIRTUAL_HOST=whoami.local
        networks:
          - nginx-proxy-network

